    var i = 0;
    var strResult="";

        alert("输入必须为一个非负整数!!!!");
    }
    else{
        while(decNumber != 0){
            var yuShu = decNumber % 2;
            result = result + yuShu * beiShu;
            beiShu = beiShu * 10;
            i++;
            decNumber = parseInt( decNumber/2 );
        }
        
        if( i <= weiShu ){
            for(j=0; j< (weiShu-i) ; j++){
                strResult=strResult+"0";
            }
        }
        else{
            alert("给出的要求位数过小！！！！")
        }
        // alert(toString(result));

        document.getElementById("result").innerHTML = strResult+ result;
    }
