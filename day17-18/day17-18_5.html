<!-- <!DOCTYPE html> -->
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        td{
            width:100px;
            height: 30px;
            border: 1px solid black;
        }
        tr{
            text-align: center;
        }
    </style>

</head>
<body>
<table>
    <th>九九乘法表</th>
</table>

<script>
    for(var i = 1; i <= 9; i++){
        var str = "";
        // var arr = [];
        var tr = document.createElement("tr");
        for(var j = 1; j <= i; j++ ){
            str = i + "*" + j + "=" + i*j;
            // arr.push(str);
            var td = document.createElement("td");
            tr.appendChild(td);
            td.innerHTML = str;
        }
        var table = document.getElementsByTagName("table")[0];
        table.appendChild(tr);
    }
</script>
</body>
</html>
