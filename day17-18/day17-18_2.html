<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" onclick=dec2bin("dec-number") >转化为二进制</button>
    <p id="result">运算结果</p>

    <script>

    function dec2bin(inputId) {
        // alert(inputId); 
        var decNumber = document.getElementById(inputId).value;
        // alert(decNumber);  
        var beiShu = 1;
        var result = 0;
        if(decNumber < 0){
            alert("输入必须为一个非负整数!!!!");
        }
        else{
            while(decNumber != 0){
                var yuShu = decNumber % 2;
                result = result + yuShu * beiShu;
                beiShu = beiShu * 10;
                decNumber = parseInt( decNumber/2 );
            }
            document.getElementById("result").innerHTML = result;
        }
        
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    }

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
