<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" onclick="display1()" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" onclick="display2()" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        function display1(){
            document.getElementById("school-select").style.display= 'block';
            document.getElementById("company-select").style.display= 'none';
        }
        function display2(){
            document.getElementById("school-select").style.display= 'none';
            document.getElementById("company-select").style.display= 'block';
        }
    </script>
</body>
</html>
